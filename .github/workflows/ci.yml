name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Stylelint
        run: pnpm stylelint

      - name: Build
        run: pnpm build

      - name: Build Storybook
        run: pnpm build-storybook

      - name: List files to debug
        run: ls -lR ./apps/docs/storybook-static

      - name: Upload Storybook artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/docs/storybook-static
          name: storybook-artifact

      # 在 Install dependencies 步骤前添加缓存
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 可以考虑添加构建产物缓存
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/dist
            **/storybook-static
          key: ${{ runner.os }}-build-${{ github.sha }}

  deploy-gh-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: storybook-artifact